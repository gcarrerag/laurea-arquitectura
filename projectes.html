<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectes - L'Aurea Arquitectura</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <img src="images/logobo.png" alt="Logo L'Aurea" class="logo" />
    <nav>
      <a href="index.html">Inici</a>
      <a href="qui-soc.html">Estudi</a>
      <a href="serveis.html">Serveis</a>
      <a href="projectes.html">Projectes</a>
      <a href="contacte.html">Contacte</a>
    </nav>
  </header>

  <div class="container">
    <h1>PROJECTES</h1>

    <!-- Filtres -->
    <div class="filtres">
      <button class="filtre-btn actiu" data-filtre="tots">Tots</button>
      <button class="filtre-btn" data-filtre="interiorisme">Interiorisme</button>
      <button class="filtre-btn" data-filtre="arquitectura">Arquitectura</button>
    </div>

    <!-- Galeria de projectes -->
    <div class="projectes-grid">
      <!-- Projecte 1 -->
      <div class="projecte-box arquitectura" data-categoria="arquitectura">
        <a href="projecte1.html" class="projecte-link">
          <img src="images/projecte1.jpg" alt="Projecte CN" />
          <div class="overlay">Veure projecte</div>
        </a>
      </div>

      <!-- Projecte 2 -->
      <div class="projecte-box interiorisme" data-categoria="interiorisme">
        <a href="projecte2.html" class="projecte-link">
          <img src="images/projecte2.jpg" alt="Reforma Interiors" />
          <div class="overlay">Veure projecte</div>
        </a>
      </div>

      <!-- Projecte 3 -->
      <div class="projecte-box arquitectura" data-categoria="arquitectura">
        <a href="projecte3.html" class="projecte-link">
          <img src="images/projecte3.jpg" alt="Centre Veterinari" />
          <div class="overlay">Veure projecte</div>
        </a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-grid">
      <div class="footer-col">
        <h3>Enllaços</h3>
        <ul>
          <li><a href="index.html">Inici</a></li>
          <li><a href="qui-soc.html">Estudi</a></li>
          <li><a href="serveis.html">Serveis</a></li>
          <li><a href="projectes.html">Projectes</a></li>
          <li><a href="contacte.html">Contacte</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Segueix-nos</h3>
        <ul>
          <li><a href="https://instagram.com/laurea_studio">Instagram</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h3>Legal</h3>
        <ul>
          <li><a href="avislegal.html">Avís legal</a></li>
          <li><a href="privacitat.html">Política de privacitat</a></li>
          <li><a href="cookies.html">Política de cookies</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <img src="images/logobo.png" alt="Logo" style="height:40px; margin-bottom: 8px;" />
      <p>© 2025 L’Aurea Arquitectura</p>
    </div>
  </footer>

  <!-- Script de filtres -->
  <script>
    const botoFiltres = document.querySelectorAll(".filtre-btn");
    const projectes = document.querySelectorAll(".projecte-box");

    botoFiltres.forEach(boto => {
      boto.addEventListener("click", () => {
        botoFiltres.forEach(b => b.classList.remove("actiu"));
        boto.classList.add("actiu");

        const categoria = boto.dataset.filtre;

        projectes.forEach(projecte => {
          if (categoria === "tots" || projecte.classList.contains(categoria)) {
            projecte.style.display = "block";
          } else {
            projecte.style.display = "none";
          }
        });
      });
    });
  </script>

</body>
</html>
